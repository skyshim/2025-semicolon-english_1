<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>WORD QUIZ</h1>

    <div class="container">
        <div class="quiz">
            <p id="quiz-counter">Question 1 of 10</p>
            <p id="unit-indicater">Unit 1 Exercise 1</p>
            <p id="english-sen">ENGLISH SENTENCE</p>
            <p id="korean-sen">KOREAN SENTENCE</p>
            <input type="text" id="answer" placeholder="여기에 정답 입력...">
            <input type="button" id="check-button" value="확인">
            <br>
        </div> 
        <div id="result-page", style="display: none;">
            <h3 id="result-indicater"></h3>
            <p id="result-discription"></p>
            <p>Enter키 또는 확인 버튼을 눌러 계속</p>
        </div>
        <input type="button" id="go-home-button" value="홈으로">

            <input type="button" value="오답노트">
        </div> -->
