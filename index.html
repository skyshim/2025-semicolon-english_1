<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Word Test</title>
</head>
<body>
    <div class="outline">
        <div class="container">
            <h1>운정고 2학년 단어 시험 대비</h1>
        </div>
            <div style="display: flex; justify-content: space-between;">
               <div class="select-all" style="display: flex; gap: 1.5rem; margin: 10px">
                    <input id="select-all" type="button" value="전체 선택">
                    <input id="cancel-all" type="button" value="전체 선택 해제">
                </div>
                <div class="toggle-wrapper">
                    <span class="label-text">순행 모드</span>
                    <div class="toggle-with-tooltip">
                        <div class="tooltip">Unit, Exercise 순서대로 제시됩니다.</div>
                        <label class="switch">
                            <input type="checkbox" class="not-all-checked" id="sequence-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <span class="label-text">무한 모드</span>
                    <div class="toggle-with-tooltip">
                        <div class="tooltip">선택 범위 내 모든 정답을 맞힐 때까지 반복합니다.</div>
                        <label class="switch">
                            <input type="checkbox" class="not-all-checked" id="chicken-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <span class="label-text">단어 모드</span>
                    <div class="toggle-with-tooltip">
                        <div class="tooltip">단어만 학습합니다.</div>
                        <label class="switch">
                            <input type="checkbox" class="not-all-checked" id="onlyword-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <div style="display: flex; gap: 1.5rem; margin: 10px">
                    <div class="start">
                        <input id="btn-start" type="button" value="암기 시작하기">
                    </div>
                    <div class="mock-test">
                        <input id="btn-mock-test" type="button" value="모의 테스트">
                    </div>
                    <div class="word-list">
                        <input id="btn-word-list" type="button" value="단어장 모아보기" onclick="location.href='word_list.html'">
                    </div>
                </div>
            </div>
        </div>
        <div class="outbox">
            <div class="chapter">
                <!-- js로 이런 구조의 요소 추가함 -->
                <!-- <details>
                    <summary>
                        <label><input id="unit_1" type="checkbox"> Unit 1</label>
                    </summary>
                    <div class="unit-content">
                        <label><input type="checkbox"> Exercise 1</label>
                        <label><input type="checkbox"> Exercise 2</label>
                        <label><input type="checkbox"> Exercise 3</label>
                    </div>
                </details> -->
            </div>
        </div>
        <footer>© 2025 SEMICOLON. All rights reserved.</footer>
    </div>
    <script src="js/main.js?v=1.2"></script>
</body>
</html>
