<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>영단어 학습 프로그램</h1>
    <div class="select-all">
        <input id="select-all" type="button" value="전체 선택">
        <input id="cancel-all" type="button" value="전체 선택해제">
    </div>
    <div class="chapter">
        <details>
            <summary>
                <label><input id="unit1" type="checkbox"> UNIT 1</label>
            </summary>
            <div class="unit-content">
                <label><input type="checkbox"> Exercise 1</label>
                <label><input type="checkbox"> Exercise 2</label>
                <label><input type="checkbox"> Exercise 3</label>
            </div>
        </details>

        <details>
            <summary>
                <label><input id="unit2" type="checkbox"> UNIT 2</label>
            </summary>
            <div class="unit-content">
                <label><input type="checkbox"> Exercise 1</label>
                <label><input type="checkbox"> Exercise 2</label>
                <label><input type="checkbox"> Exercise 3</label>
            </div>
        </details>
    </div>
    <!-- 이하 추가예정 -->
    <!-- details 및 ul 구조 더러움, 더 깔끔한 구조화 필요 -->

        <input id="btn-start" type="button" value="QUIZ START!">
    </div>
